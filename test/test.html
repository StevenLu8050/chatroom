<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<section>
			<div class="nav">
				<a href="select.html" class="logo">
					<i class="fa fa-book fa-3x" aria-hidden="true"></i>&nbsp;&nbsp;
					<span>NAME</span>
				</a>
				<div class="navbar">
					<ul>
						<li><a href="record.html">個人主頁</a></li>
						<li class="active"><a href="entry.html">討論室</a></li>
						<li><a href="#">題目測驗</a></li>
						<li><a href="http://localhost:8501/">問答</a></li>
						<li><a href="calendar.html">行事曆</a></li>
						<a href="index.html" class="btn">登出</a>
					</ul>
				</div>
				
			</div>
		</section>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> 討論室</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">名字</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="請輸入姓名..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">房間</label>
						<select name="room" id="room">
							<option value="NO.1">第一組</option>
							<option value="NO.2">第二組</option>
							<option value="NO.3">第三組</option>
							<option value="NO.4">第四組</option>
							<option value="NO.5">第五組</option>
							<option value="NO.6">第六組</option>
						</select>
					</div>
					<button type="submit" class="btn">開始聊天</button>
				</form>
			</main>				
		</div>
	</body>
</html>
