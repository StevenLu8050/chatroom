<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="css/navbar.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
		<script>

			// 使用 JavaScript 获取当前网址
			var currentURL = window.location.href;
			  
			// 找到 ".app" 的部分并获取其前面的内容
			var endIndex = currentURL.indexOf(".app") + 4; // 找到 ".app" 的索引并加上长度 ".app".length = 4
			var desiredPart = currentURL.substring(0, endIndex) + '/listener2Url';
	  
			fetch(desiredPart)
			  .then(response => response.json())
			  .then(data => {
				  // 從返回的數據中取得 ngrok 的 public_url
				  const publicUrl = data.url;
	  
				  // 在你的 HTML 文件中找到相應的連結元素
				  const ngrokLink = document.getElementById('ngrok-link');
	  
				  // 將連結的 href 屬性設置為 ngrok 提供的 public_url
				  ngrokLink.href = publicUrl;
			  })
			  .catch(error => {
				  console.error('Error fetching data:', error);
			  });
			  
	  
		  </script>
		<title>ChatCord App</title>
	</head>

					</div>
				  </li>
				</ul>

		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> 討論室</h1>
			</header>
			<main class="join-main">
				<form action="student_chat.html">
					<div class="form-control1">
						<label for="username">名字</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="請輸入姓名..."
							required
						/>
					</div>
					<div class="form-control1">
						<label for="room">房間</label>
						<select name="room" id="room">

					</div>
					<div class="room-content" id="roomContent">
						<!-- 房間內容 -->
					</div>
					<input type="hidden" name="courseID" id="courseID" value="your_courseID_here">
